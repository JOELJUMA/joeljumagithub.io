# Default layout based on content type
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archive settings
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Navigation menu
navigation:
  - title: "Home"
    url: /
  - title: "Resume"
    url: /resume/
  - title: "Projects"
    url: /projects/
  - title: "Contact"
